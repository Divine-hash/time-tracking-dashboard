<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container grid">
    <div class="user bg-dark-blue">
      <div class="user__profile bg-blue flex">
        <div class="user__image">
          <img src="./images/image-jeremy.png" alt="Jeremy's profile photo">
        </div>
        <h1 class="text-pale-blue fs-200 fw-400">Report for
          <span class="d-block text-white fw-300 fs-400">Jeremy Robson</span>
        </h1>
      </div>
      <div class="user__buttons flex fs-200">
        <button type="button" class="bg-dark-blue text-pale-blue">Daily</button>
        <button type="button" class="bg-dark-blue text-pale-blue active">Weekly</button>
        <button type="button" class="bg-dark-blue text-pale-blue">Monthly</button>
      </div>
    </div>

    <div class="stats stats-work bg-light-red flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">work</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">32hrs</p>
          <p class="text-pale-blue">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="stats stats-play bg-soft-blue flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">Play</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">10hrs</p>
          <p class="text-pale-blue">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="stats stats-study bg-red-study flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">Study</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">4hrs</p>
          <p class="text-pale-blue">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="stats stats-exercise bg-lime-green flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">Exercise</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">4hrs</p>
          <p class="text-pale-blue">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="stats stats-social bg-violet flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">Social</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">5hrs</p>
          <p class="text-pale-blue">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="stats stats-care bg-soft-orange flex text-white">
      <div></div>
      <div class="stats__info bg-dark-blue">
        <div class="flex">
          <h2 class="fs-300 fw-400">Self Care</h2>
          <button type="button" class="stats__bntton bg-transparent">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="flex">
          <p class="fs-500 fw-300">2hrs</p>
          <p class="text-pale-blue">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>


  <footer>

    </div> -->
  </footer>
</body>
</html>
